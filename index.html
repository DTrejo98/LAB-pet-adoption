<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="main.css">
    <title>Try the DOM</title>
  </head>
  <body>
    <button class="btn btn-primary" id="show-btn">All Pets</button>
    <button class="btn btn-primary" id="dog-btn">Dogs </button>
    <button class="btn btn-primary" id="cat-btn">Cats</button>
    <button class="btn btn-primary" id="dino-btn">Dinos</button>
    
    <div id="app">Make updates to the JS file to see the magic happen</div>

    <form>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Name" required>
        <label for="floatingInput">Name</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="color" placeholder="Brown, Black, Gray, etc." required>
        <label for="floatingInput">Color</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="specialSkill" placeholder="Backflip, Speak, Fly, etc." required>
        <label for="floatingInput">Special Skill</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="type" placeholder="Dog, Cat, or Dino" required>
        <label for="floatingInput">Type</label>
      </div>

      <div class="form-floating mb-3">
        <input type="url" class="form-control" id="image" placeholder="image" required>
        <label for="floatingInput">Image</label>
      </div>
      
      <button type="submit" class="btn btn-success" id="form-submit">Add Pet</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
